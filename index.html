<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f9ecd33115.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Logo">
    <h1><span>We are launching</span> soon!</h1>
    <p>Subscribe and get notified</p>
  </header>

  <main>
    <form>
      <div>
        <input type="email" name="Email" id="email" placeholder="Your email address..." >
        <span id="error"></span>
      </div>
      
      <button type="button" id="btn" onclick="notifyMe()">Notify Me</button>
    </form>
    <img src="images/illustration-dashboard.png" alt="Illustration Dashboard">
  </main>

  <footer>
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/chamindudahanayaka/">Chamindu Dahanayaka</a>.
    </p>
  </footer>

  <script>
    let emailInput = document.getElementById("email");
    let errorTxt = document.getElementById("error");
    let btn = document.getElementById("btn");
    let deviceWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

    function notifyMe(){

      if(emailInput.value.length == 0){
        errorTxt.style.display = "block";
        errorTxt.innerHTML = "Whoops! It looks like you forgot to add your email";
        emailInput.style.borderColor = "hsl(354, 100%, 66%)";
      }else if(!emailInput.value.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)){
        errorTxt.style.display = "block";
        errorTxt.innerHTML = "Please provide a valid email address";
        emailInput.style.borderColor = "hsl(354, 100%, 66%)";
      }else{
        btn.type = "submit";
      }

      if(deviceWidth < 600){
        btn.style.marginTop = "40px";
      }
    }
  </script>
</body>
</html>
